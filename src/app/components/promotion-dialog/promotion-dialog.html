@if (visible) {
<div class="dialog-overlay" (click)="cancel()">
  <div class="dialog-content" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2 class="text-xl font-bold text-white">Promote to</h2>
    </div>

    <div class="options-container">
      <button class="piece-btn" (click)="select('q')">
        <img [src]="getPieceUrl('q')" alt="Queen" />
      </button>
      <button class="piece-btn" (click)="select('r')">
        <img [src]="getPieceUrl('r')" alt="Rook" />
      </button>
      <button class="piece-btn" (click)="select('b')">
        <img [src]="getPieceUrl('b')" alt="Bishop" />
      </button>
      <button class="piece-btn" (click)="select('n')">
        <img [src]="getPieceUrl('n')" alt="Knight" />
      </button>
    </div>
  </div>
</div>
}

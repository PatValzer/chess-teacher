<div class="dashboard-container p-4 md:p-8 min-h-screen bg-slate-900 text-slate-200">
  <div class="max-w-6xl mx-auto">
    <header class="mb-8 flex justify-between items-center">
      <div>
        <h1
          class="text-3xl lg:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500 tracking-tight"
        >
          ChessOS
        </h1>
        <p class="text-slate-400 text-sm mt-1">Your Personal Command Center</p>
      </div>
      <div class="flex gap-2">
        <!-- Placeholder for user profile or settings -->
        <div
          class="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-teal-500 font-bold"
        >
          P
        </div>
      </div>
    </header>

    <div cdkDropListGroup class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 items-start">
      <!-- Iterate over columns -->
      <div
        *ngFor="let column of columns()"
        cdkDropList
        [cdkDropListData]="column"
        (cdkDropListDropped)="drop($event)"
        class="flex flex-col gap-6 min-h-[100px]"
      >
        <div
          *ngFor="let widget of column"
          cdkDrag
          class="bg-slate-800 rounded-xl shadow-xl border border-slate-700 overflow-hidden transition-all duration-300 hover:shadow-2xl hover:border-slate-600"
        >
          <!-- Widget Header -->
          <div
            class="p-4 bg-slate-800/80 backdrop-blur-sm cursor-move flex items-center justify-between border-b border-slate-700 hover:bg-slate-700/80 transition-colors select-none"
            cdkDragHandle
          >
            <div class="flex items-center gap-3 flex-1 min-w-0">
              <span class="text-slate-500">
                <!-- Drag Handle Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="9" cy="12" r="1" />
                  <circle cx="9" cy="5" r="1" />
                  <circle cx="9" cy="19" r="1" />
                  <circle cx="15" cy="12" r="1" />
                  <circle cx="15" cy="5" r="1" />
                  <circle cx="15" cy="19" r="1" />
                </svg>
              </span>
              <h2 class="text-lg font-semibold text-slate-200">{{ widget.title }}</h2>

              <!-- Spotify Controls (visible when collapsed) -->
              <div
                *ngIf="widget.type === 'spotify' && !widget.isOpen"
                class="flex items-center gap-2 ml-auto mr-2"
                (click)="$event.stopPropagation()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="text-green-500"
                >
                  <path
                    d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"
                  />
                </svg>
                <span class="text-xs text-green-400 font-medium" *ngIf="getSpotifyCurrentPreset()">
                  {{ getSpotifyCurrentPreset() }}
                </span>
                <span class="text-xs text-slate-500 italic" *ngIf="!getSpotifyCurrentPreset()">
                  No music playing
                </span>
              </div>
            </div>
            <button
              (click)="toggleWidget(widget.id)"
              class="text-slate-400 hover:text-white transition-colors p-2 rounded-lg hover:bg-slate-700 focus:outline-none"
            >
              <!-- Chevron Up/Down -->
              <svg
                *ngIf="widget.isOpen"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="18 15 12 9 6 15" />
              </svg>
              <svg
                *ngIf="!widget.isOpen"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="6 9 12 15 18 9" />
              </svg>
            </button>
          </div>

          <!-- Widget Content -->
          <div [class.hidden]="!widget.isOpen" class="widget-content p-0 bg-slate-900/50">
            <!-- Render content based on type -->
            <div *ngIf="widget.type === 'chess'" class="p-2">
              <app-chess-wrapper></app-chess-wrapper>
            </div>

            <div *ngIf="widget.type === 'news'" class="p-4">
              <app-news-widget></app-news-widget>
            </div>

            <div *ngIf="widget.type === 'gmail'" class="p-4">
              <app-gmail-widget></app-gmail-widget>
            </div>

            <div *ngIf="widget.type === 'classtab'" class="p-4">
              <app-classtab-widget></app-classtab-widget>
            </div>

            <div *ngIf="widget.type === 'spotify'" class="p-0">
              <app-spotify-widget #spotifyWidget></app-spotify-widget>
            </div>

            <div *ngIf="widget.type === 'cached-tabs'" class="p-4">
              <app-cached-tabs></app-cached-tabs>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="ai-sidebar"
  *ngIf="isVisible()"
  [class.collapsed]="isCollapsed()"
  [class.analyzing]="isAnalyzing()"
>
  <!-- Toggle Tab (Always visible) -->
  <button
    class="toggle-tab"
    (click)="toggleCollapse()"
    [title]="isCollapsed() ? 'Show AI' : 'Hide AI'"
  >
    <span class="icon">{{ isCollapsed() ? 'â—€' : 'â–¶' }}</span>
  </button>

  <!-- Content Area -->
  <div class="sidebar-inner">
    <div class="sidebar-header">
      <div class="title-row">
        <div class="avatar" [class.pulse]="isAnalyzing()">ğŸ¤–</div>
        <span class="title">Coach</span>
      </div>
      <div class="actions">
        <button class="close-btn" (click)="close()" title="Turn Off AI">Ã—</button>
      </div>
    </div>

    <div class="sidebar-body">
      <div class="message-box">
        <p class="message-text">{{ message() | translate }}</p>
      </div>

      <button *ngIf="suggestion() as move" class="suggestion-btn" (click)="onSuggestionClick()">
        {{ 'AI.TRY' | translate }} <span class="move-badge">{{ move }}</span>
      </button>

      <div class="level-selection" *ngIf="showLevelSelection()">
        <p class="select-label">Select skill level:</p>
        <button (click)="selectLevel('beginner')">
          <span class="emoji">ğŸ‘¶</span> {{ 'AI.LEVEL_BEGINNER' | translate }}
        </button>
        <button (click)="selectLevel('intermediate')">
          <span class="emoji">ğŸ“</span> {{ 'AI.LEVEL_INTERMEDIATE' | translate }}
        </button>
        <button (click)="selectLevel('advanced')">
          <span class="emoji">ğŸ†</span> {{ 'AI.LEVEL_ADVANCED' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
